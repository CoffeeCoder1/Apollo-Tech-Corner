---
title: Weblog
description: My weblog for various technology things.
---
<h1>Latest Posts</h1>

<ul>
	{% for post in site.posts %}
		<li>
			<h2><a href="{{ site.github.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
			<h4>{{ post.categories }}</h4>
			<p>
			{{ post.date | date_to_string }}
			</p>
			{{ post.excerpt }}
		</li>
	{% endfor %}
</ul>
