---
title: Authors
description: Just a list of authors on this weblog.
---
<h1>Main Authors</h1>

<ul>
	{% for author in site.authors %}
		<li>
			<h2><a href="{{ site.github.baseurl }}{{ author.url }}">{{ author.name }} ({{ author.username }})</a></h2>
			<p>{{ author.one-line-description | markdownify }}</p>
		</li>
	{% endfor %}
</ul>
