---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
{{ page.date | date_to_string }}
{% assign author = site.authors | where: 'name', page.author | first %}
{% if author %}
  - <a href="{{ site.github.baseurl }}{{ author.url }}">{{ author.name }}</a>
{% endif %}
</p>
<p>
<a href="{{ site.github.repository_url }}/edit/{{ site.github.source.branch }}/{{ page.path }}">Edit on GitHub</a>
</p>

{{ content }}
