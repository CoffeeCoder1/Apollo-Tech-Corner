---
layout: default
---
<h1 class="post-title">{{ page.title }}</h1>
<div class="post-categories">{{ page.categories }}</div>
<span class="post-date">{{ page.date | date_to_string }}</span>
<br>
<span class="post-tags">
Tags:
{% for tag in site.tags %}
	{% if page.tags contains tag.name or tag.name == page.tags %}
		<a href="{{ site.baseurl }}{{ tag.url }}">{{ tag.name }}</a>
	{% endif %}
{% endfor %}
</span>
<hr class="thin">

<p>
{{ content }}
</p>

<script src="https://giscus.app/client.js"
	data-repo="CoffeeCoder1/Apollo-Tech-Corner"
	data-repo-id="R_kgDOHugObQ"
	data-category="Post Comments"
	data-category-id="DIC_kwDOHugObc4CYkUP"
	data-mapping="og:title"
	data-strict="1"
	data-reactions-enabled="1"
	data-emit-metadata="0"
	data-input-position="top"
	data-theme="preferred_color_scheme"
	data-lang="en"
	crossorigin="anonymous"
	async>
</script>
