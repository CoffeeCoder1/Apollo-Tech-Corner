---
layout: default
---
<h1>{{ page.name }}</h1>
<h3>{{ page.short-name}}</h3>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.name %}
  {% for post in filtered_posts %}
    <li><a href="{{ site.github.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
