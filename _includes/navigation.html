<nav>
  <b>{{ site.name }}</b>
  {% for item in site.data.navigation %}
    <a href="{{ site.github.baseurl }}{{ item.link }}" style="text-decoration: none;{% if page.url == item.link %} color: red; font-weight: bold;{% else %} color: black;{% endif %}">
      {{ item.name }}
    </a>
  {% endfor %}
</nav>
